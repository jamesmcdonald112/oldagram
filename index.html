<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img class="navbar-logo" src="images/logo.png" alt="oldagram logo." />
        <img
          class="profile-image"
          src="images/user-avatar.png"
          alt="portrait of per"
        />
      </nav>
    </div>

    <div class="container">
      <header>
        <img
          class="profile-image"
          src="./images/avatar-vangogh.jpg"
          alt="Portrait of vangogh."
        />
        <div class="flex-column">
          <h2 id="name">Vincent van Gogh</h2>
          <h3 id="location">Zudert, Netherlands</h3>
        </div>
      </header>
    </div>

    <div class="container">
      <main>
        <img src="./images/post-vangogh.jpg" alt="Vangogh's self portrait" />

        <div class="post-engagement">
          <!-- Icons -->
          <div class="post-actions">
            <img
              class="post-img"
              src="./images/icon-heart.png"
              alt="Heart icon."
            />
            <img
              class="post-img"
              src="./images/icon-comment.png"
              alt="Comment icon."
            />
            <img class="post-img" src="./images/icon-dm.png" alt="Dm icon." />
          </div>
          <!-- Likes Count -->
          <p id="likes">21,492 likes</p>
          <p id="comment">
            <span id="user-comment">vincey1853</span> just took a few mushrooms
          </p>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
